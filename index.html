<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microbuzz Tech | Under Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffcc;
      --accent: #ff007f;
      --bg-dark: #0d0d0d;
      --text-light: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 64px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--accent);
    }

    p {
      font-size: 18px;
      opacity: 0.8;
    }

    .loader {
      margin: 40px auto 0;
      border: 6px solid #222;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Microbuzz Tech</h1>
    <h2>Website Under Development</h2>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
